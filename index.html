<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS Tracker</title>
</head>
<body>
  <h2>Sending GPS Data...</h2>

  <script>
    const socket = new WebSocket("ws://172.16.7.105:8080"); // Replace with your laptop's IP

    socket.onopen = () => console.log("Connected to laptop!");

    function sendLocation(position) {
      const { latitude, longitude } = position.coords;
      const data = JSON.stringify({ lat: latitude, lng: longitude });
      socket.send(data);
      console.log("Sent:", data);
    }

    function handleError(error) {
      console.error("Error getting location:", error);
    }

    navigator.geolocation.watchPosition(sendLocation, handleError, {
      enableHighAccuracy: true,
      maximumAge: 0,
      timeout: 5000,
    });
  </script>
</body>
</html>
